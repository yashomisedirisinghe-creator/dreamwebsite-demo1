	<main class="builder-container" id="builder-ui">
        <header class="forge-header">
            <h2 class="section-title">The Dream Loom</h2>
            <p class="subtitle">Weave the foundational threads of your simulation.</p>
        </header>

        <div class="console-panel">
            
            <div class="input-group full-width">
                <label class="console-label">Core Directive (Scenario Prompt)</label>
                <textarea class="cinematic-textarea" placeholder="Describe the scene... e.g., 'A forgotten gothic castle surrounded by a glowing purple mist...'"></textarea>
            </div>

            <div class="tuning-divider"></div>

            <div class="tuning-grid">
                <div class="input-group">
                    <label class="console-label">Mood <span>(Ethereal ⟷ Nightmare)</span></label>
                    <input type="range" class="styled-slider" min="1" max="100" value="20">
                </div>
                <div class="input-group">
                    <label class="console-label">Era <span>(Ancient ⟷ Futuristic)</span></label>
                    <input type="range" class="styled-slider" min="1" max="100" value="50">
                </div>
                <div class="input-group">
                    <label class="console-label">Realism <span>(Abstract ⟷ Hyper-Real)</span></label>
                    <input type="range" class="styled-slider" min="1" max="100" value="80">
                </div>
            </div>
        </div>

        </div>-->
		<div class="action-wrapper" style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
            <button id="forge-btn" class="glass-btn primary-btn">Initialize Forge</button>
            <button onclick="window.location.href='./settings.html'" class="glass-btn" style="opacity: 0.7; font-size: 0.8rem; padding: 0.5rem 2rem; border: none; background: transparent; text-decoration: underline;">Neural Preferences (Settings)</button>
